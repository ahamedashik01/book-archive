<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Archive</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style  -->
    <style>
        body {
            font-family: 'Poppins', sans-serif
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center mt-4 fw-lighter">If you don’t like to read, you haven’t found the right book.</h1>
        <hr class="w-25 mx-auto">
    </header>
    <main class="container mt-5">
        <!-- search field  -->
        <div class="shadow p-4 rounded-3">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your favourite book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadBooks()" class="btn btn-danger" type="button" id="search-btn">Search</button>
            </div>
        </div>
        <!-- search result field  -->
        <div id="search-result" class="mt-5">

        </div>
        <!-- display search result -->
        <div id="search-output" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <!-- custom js  -->
    <script src="js/scripts.js"></script>
</body>

</html>
